<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:HH="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>error</title>
</head>
<body>
    <div class="panel-l container clearfix">
        <div class="error">
            <p class="title">
                <span class="code" th:text="${status}">非常抱歉，没有找到您要的页面</span>
            </p>
            <div class="common-hint-word">
                <div th:text="${#dates.format(timestamp,'yyyy-MM-dd HH:mm:ss')}"></div>
                <div th:text="${messages}"></div>
                <div th:text="${error}"></div>
            </div>
        </div>
    </div>
</body>
</html>
