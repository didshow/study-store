<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>input</title>
    <link rel="stylesheet" th:herf="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}" />
    <!--引入jQuery -->
    <script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
    <script type="text/javascript">
        function testJson(){
            var name = $("#name").val();
            var password = $("#password").val();
            var age = $("#age").val();
            alert(password);
            $.ajax({
                url:"textJson",
                dataType:"json",
                type:"post",
                contentType:"application/json",
                data:Json.stringify({name:name,password:password,age:age}),
                success:function (data){
                    if(data != null){
                        alert("输入的用户名："+data.name+",密码："+data.password+",年龄："+data.age);
                        for(var i = 0;i<data.lenth;i++){
                            alert(data[i].name);
                        }
                    }
                },
                error:function (){
                    alert("数据发送失败");
                }
            })
        }
    </script>
</head>
<body>
    <div class = "panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">处理json数据</h3>
        </div>
    </div>
    <div class="container">
        <div>
            <h4>添加用户</h4>
        </div>
        <div class="row">
            <div class ="col-md-6">
                <form class="form-horizontal" action="">
                    <div class="form-group">
                        <div class="input-group col-md-6">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                            <input class="form-control" type="text"
                            id ="name" th:placehoulder="请输入用户名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-6">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                            <input class="form-control" type="text"
                                   id ="password" th:placehoulder="请输入密码" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-6">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                            <input class="form-control" type="text"
                                   id ="age" th:placehoulder="请输入年龄" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <div class="btn-group btn-group-justified">
                                <button type="button" onclick="testJson()"
                                        class="btn btn-success">
                                    <span class="glyphicon glyphicon-share"></span>
                                    &nbsp;测试
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
